<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancoUSDT Interfaz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BancoUSDT Interfaz</h1>
        <div>
            <p>Usuario: <span id="userAddress"></span></p>
            <p>Depósitos Totales: <span id="totalDeposits"></span> USDT</p>
            <p>Dividendos Acumulados: <span id="userDividends"></span> USDT</p>
            <p>Último Reclamo de Dividendos: <span id="lastDividendClaim"></span></p>
        </div>
        <div>
            <label for="depositAmount">Cantidad de Depósito (USDT): </label>
            <input type="number" id="depositAmount" min="0" step="0.01">
            <button onclick="approve()">Approve</button>
            <button onclick="deposit()">Depositar</button>
        </div>
        <div>
            <button onclick="withdraw()">Retirar</button>
            <button onclick="claimDividends()">Reclamar Dividendos</button>
            <button onclick="withdrawDividends()">Retirar Dividendos</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
